<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form>
  <label>Nombre:</label>
  <input type="text" name="nombre" required>

  <label>Correo electr√≥nico:</label>
  <input type="email" name="email" required>

  <label>Mensaje:</label>
  <textarea name="mensaje" required></textarea>

  <button type="submit">Enviar</button>
</form>

</body>
</html>
