<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Navegación</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Barra de navegación */
    nav {
      background-color: #195375;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      transition: background 0.3s ease;
    }

    /* Efecto hover */
    nav ul li a:hover {
      background-color: #20479c;
      border-radius: 5px;
    }

    /* Diseño responsive */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        text-align: center;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Sobre mí</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <h1 style="text-align:center; margin-top:50px;">Bienvenido a mi sitio web</h1>

</body>
</html>
